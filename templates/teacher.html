<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <!-- <link rel="stylesheet" href="css/style.css"> -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="static/css/inner.en.css" />
    <link rel="stylesheet" href="../static/css/inner.en.css" />
    <title>Home</title>


    <script>
        function getServerUrl() {
            var serverUrl = window.location.protocol + "//" + window.location.host;
            return serverUrl;
        }
    </script>



</head>

<body class="en">


    <div class="loader-wrapper">
        <div class="loader">
            <div class="preloader_inner">0</div>
        </div>
        <div class="loader-section section-left"></div>
        <div class="loader-section section-right"></div>
    </div>
    <!-- header -->


    <header class="header">
        <div class="container">
            <div class="header-section">
                <nav class="nav navbar navbar-expand-lg navbar-light justify-content-between">
                    <a class="navbar-brand"> <img src="static/images/logo 1.png" alt=""></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class=" navbar-collapse justify-content-around" id="navbarSupportedContent">
                        <ul class="navbar-nav ml-auto topnav">
                            <li class="nav-item nav-link">
                                <a class="nav-item nav-link" id="nav-home-tab" data-toggle="tab" href="home.html"
                                    role="tab" aria-controls="nav-home" aria-selected="true"
                                    onclick="location.href = getServerUrl() + '/_home_';">Home</a>
                            </li>
                            <li class="nav-item nav-link">
                                <a class="nav-item nav-link" id="nav-home-tab" data-toggle="tab" href="services.html"
                                    role="tab" aria-controls="nav-home" aria-selected="true"
                                    onclick="location.href = getServerUrl() + '/_services_';">Services</a>
                            </li>
                            {% if result %}
                            <li class="nav-item nav-link">
                                <a class="nav-link" href="#"
                                    onclick="location.href = getServerUrl() + '/_profile_';">Profile</a>
                            </li>
                            {% endif %}
                            <!-- <li class="nav-item nav-link  ">
                                <a class="nav-link" href="#"
                                    onclick="location.href = getServerUrl() + '/_teacher_';">Teacher</a>
                            </li> -->
                            <li class="nav-item nav-link">
                                <a class="nav-link" href="#"
                                    onclick="location.href = getServerUrl() + '/_contactus_';">Contact Us</a>
                            </li>

                        </ul>
                        <ul class="navbar-nav ml-auto topnav">
                            {% if result %}
                            <p>{{result[2]}}</p>
                            <li class="nav-item nav-link ">
                                <a class="scou-btn " href="#" onclick="location.href = getServerUrl() + '/logout';"> <i
                                        class="fa-regular fa-user mx-2"></i>logout</a>
                            </li>
                            {% else %}
                            <li class="nav-item nav-link ">
                                <a class="scou-btn " href="#" onclick="location.href = getServerUrl() + '/_login_';"> <i
                                        class="fa-regular fa-user mx-2"></i>Login</a>
                            </li>
                            <li class="nav-item nav-link ">
                                <a class="scou-btn" href="#" onclick="location.href = getServerUrl() + '/_signup_';"><i
                                        class="fa-regular fa-user "></i>
                                    <!-- <i class="fa-regular fa-user-plus mx-2"></i>  -->
                                    Sign Up
                                </a>
                                <!-- <a class="nav-link btn btn-danger text-white" type="button" href="#" data-toggle="modal"
                                    data-target="#myModal">Register</a> -->
                            </li>
                            {% endif %}
                        </ul>
                    </div>
                    <!-- The Modal -->
                    <div class="modal" id="myModal">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <!-- Modal Header -->
                                <div class="modal-header">
                                    <h4 class="modal-title">Customer Sign In</h4>
                                    <button type="button" class="close" data-dismiss="modal">Ã—</button>
                                </div>

                                <!-- Modal body -->
                                <div class="modal-body">
                                    <form>
                                        <label class="sr-only" for="usrname">Username</label>
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="basic-addon1"><i
                                                        class="fa fa-user"></i></span>
                                            </div>
                                            <input type="text" class="form-control" placeholder="Username"
                                                aria-label="Username" aria-describedby="basic-addon1">
                                        </div>

                                        <label class="sr-only" for="Password">Name</label>
                                        <div class="input-group mb-2">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="basic-addon2"><i
                                                        class="fa fa-key"></i></span>
                                            </div>
                                            <input id="Password" type="password" class="form-control"
                                                placeholder="Password" aria-label="Password"
                                                aria-describedby="basic-addon2">
                                        </div>
                                    </form>
                                </div>

                                <!-- Modal footer -->
                                <div class="modal-footer">
                                    <button type="submit" class="btn btn-primary">Sign In</button>
                                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                                </div>

                            </div>
                        </div>
                    </div>

                </nav>
            </div>
        </div>
    </header>
    <main>

    </main>
    <footer>
        <div class="text-center p-4 ">
            <a class="navbar-brand" href="#"> <img src="static/images/logo 1.png" alt=""></a>
            <a class="text-reset fw-bold" href="">All rights reserved for Medad</a>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="static/scripts/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/scripts/owl.carousel.min.js"></script>
    <script src="static/scripts/script.js"></script>
</body>

</html>

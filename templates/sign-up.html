{% extends 'layouts/base.html' %} 
{% block body %}
    <main>
        <div class="sign-page">
            <div class="h-custom d-flex justify-content-between">
                <div class="sec-sing edit-sec">

                    <div class="container">

                        <div id="login-carousel" class="carousel slide custom-carousel " data-bs-ride="carousel">
                            <div class="carousel-indicators">
                                <button type="button" data-bs-target="#login-carousel" data-bs-slide-to="0"
                                    class="active" aria-current="true" aria-label="Slide 1"></button>
                                <button type="button" data-bs-target="#login-carousel" data-bs-slide-to="1"
                                    aria-label="Slide 2"></button>
                                <button type="button" data-bs-target="#login-carousel" data-bs-slide-to="2"
                                    aria-label="Slide 3"></button>
                            </div>
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img class="d-block w-100" src="static/images/bunnar/home.png" alt="First slide" />
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block w-100" src="../static/images/bunnar/img1.jpg" alt="Second slide" />
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block w-100" src="../static/images/bunnar/img2.jpg" alt="Third slide" />
                                </div>
                            </div>
                            <div class="content-wrapper text-center mt-5">
                                <h3>Welcome to Medadd Academy</h3>
                                <p>where you can turn your passion into <br> a profession.</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="sec-sing">
                    <div class="container">
                        <form action="#" method="POST" id="signup">
                            <h2> Sign UP</h2>
                            <div class="form-group sign-form">
                                <label for="fullname">Full Name</label>
                                <input type="text" class="form-control" id="fullname" name="username">
                                <div class="alert alert-danger fullname-error d-none mt-1" value = '1234' role="alert" >
                                </div>
                            </div>
                            <div class="form-group sign-form">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" name="email">
                                <div class="alert alert-danger email-error d-none mt-1" role="alert">
                                </div>
                            </div>
                            <div class="form-group sign-form">
                                <div>
                                    <label for="password">Password</label>
                                    <input id="password" type="password" value="" name="password"
                                        class="form-control" />
                                    <!--onkeyup="isGood(this.value)" />-->
                                    <div class="alert alert-danger password-error d-none mt-1" role="alert">
                                    </div>
                                    <p id="password-text"> {{state}} </p>
                                </div>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="type" id="inlineRadio1" value="students" checked>
                                <label class="form-check-label" for="inlineRadio1">Student</label>
                              </div>
                              <div class="form-check form-check-inline ms-5">
                                <input class="form-check-input" type="radio" name="type" id="inlineRadio2" value="teachers">
                                <label class="form-check-label" for="inlineRadio2">Teacher</label>
                              </div>
                            <div class="form-check mb-0 mt-3">
                                <input class="form-check-input me-2" type="checkbox" name='agreeTS' id="agreeTS" />
                                <label class="form-check-label" for="agree">
                                    I agree to the Terms of Service and Privacy Policy.
                                </label>
                            </div>
                            <div class="text-center text-lg-start mt-4 pt-2">

                                <button type="submit" class="main-button main-btn" id="signupButton" disabled
                                    onclick="submitForm(event,'/signupRequist','signup')">Create Account</button>
                                


                                <p class="small fw-bold mt-2 pt-1 mb-0 text-center"> Already have Account? Sign In <a
                                        href="#" onclick="location.href = getServerUrl() + '/login';" class="link-sign">Sign In</a></p>
                            </div>
                            <div class="text-center mt-4">
                                <a class="sign" id="signupGoogle">
                                    <img src="static/images/google.png" alt="First slide" >Sign Up
                                    using Google</a>

                                <a class="sign">
                                    <img src="static/images/facebook.png" alt="First slide">Sign Up
                                    using Facebook</a>
                            </div>
                    </div>

                    </form>

                </div>


            </div>
        </div>
    </main>
{% endblock %}
